<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Task 2</title>
    <link rel="stylesheet" href="body.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <img src="https://img.icons8.com/?size=1x&id=MzDzhJzohnhZ&format=gif" width="7%", alt="icon">
        <input type="text" placeholder="Add a Priority.......">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">Priorities</span>
          <span id="pending">Not done</span>
          <span id="completed">Finished</span>
        </div>
        <button class="clear-btn">Clear</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <script src="function.js"></script>

  </body>
</html>
